services:
  supplier-api:
    build:
      context: ./supplier-api
      dockerfile: Dockerfile
    image: yyang334acr.azurecr.io/supplier-api:latest 
    restart: always
    ports:
      - "3000:3000" 
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY} # put ${API_KEY} for VM read environment variables